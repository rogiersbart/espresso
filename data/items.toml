description = " How to balance social distancing vs social contact? Something on the minds of people all around the globe most of this year. The ripples are a metaphor for the different waves we experienced, and the ones that are probably still to come. The nakedness refers to the fact that everybody is affected by this global health crisis. The crossed fingers refer to the failed leadership in many places, which makes some people can only hope for the best. First time using some splatter here. Also love the result of pencil + coffee only (no ink) for the bodies. "
